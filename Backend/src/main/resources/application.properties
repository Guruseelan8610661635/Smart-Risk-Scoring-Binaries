spring.application.name=threat-detection-backend

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# where to store uploaded files locally (relative to project)
app.storage.path=uploads/

# external ML service URL (static analysis)
app.ml.static-url=http://localhost:5000/api/static-score

# sandbox orchestrator URL (dynamic)
app.sandbox.url=http://localhost:6000/api/sandbox/submit

# yara binary path and rules directory
app.yara.binary-path=C:/yara/bin/yara.exe
app.yara.rules-path=./yara-rules/

# aggregation weights
app.aggregator.weight.yara=1.0
app.aggregator.weight.static=0.4
app.aggregator.weight.dynamic=0.6